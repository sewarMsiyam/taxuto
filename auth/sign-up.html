<body class="antialiased flex h-full text-base text-gray-700 dark:bg-coal-500">
    <style>
        .page-bg {
            background-image: url('assets/media/images/2600x1200/bg-10.png');
        }

        .dark .page-bg {
            background-image: url('assets/media/images/2600x1200/bg-10-dark.png');
        }
    </style>
    <div class="flex flex-col items-center justify-center grow bg-center bg-no-repeat page-bg">
        <img alt="logo" class="w-48 mx-auto mb-2.5" src="assets/media/app/logo.png" />
        <div class="card max-w-[370px] w-full">
            <form action="#" class="card-body flex flex-col gap-5 p-10" id="sign_up_form" method="post">
                <div class="text-center mb-2.5">
                    <h3 class="text-lg font-medium text-gray-900 leading-none mb-2.5">
                        تسجيل حساب جديد
                    </h3>
                </div>

                <div class="mb-4">
                    <label class="form-label required mb-2">نوع التسجيل</label>
                    <div class="flex gap-2 toggle-group">
                        <label class="cursor-pointer">
                            <input type="radio" name="date-range" value="individual"  class="hidden peer" checked />
                            <span class="btn btn-secondary peer-checked:btn-primary">
                                شركة 
                            </span>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="date-range" value="accounting" class="hidden peer" />
                            <span class="btn btn-secondary peer-checked:btn-primary">
                                 صندوق
                            </span>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="date-range" value="company" class="hidden peer" />
                            <span class="btn btn-secondary peer-checked:btn-primary">
                                مستشار
                            </span>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="date-range" value="company2" class="hidden peer" />
                            <span class="btn btn-secondary peer-checked:btn-primary">
                                فرد
                            </span>
                        </label>
                    </div>
                </div>
                  <div class="flex flex-col gap-1">
                    <label class="form-label text-gray-900">
                         الاسم
                    </label>
                    <input class="input" name="name" placeholder="الاسم" type="text" value="" />
                </div>
                <div class="flex flex-col gap-1">
                    <label class="form-label text-gray-900">
                        البريد الإلكتروني
                    </label>
                    <input class="input" name="user_email" placeholder="email@email.com" type="text" value="" />
                </div>
                <div class="flex flex-col gap-1">
                    <label class="form-label font-normal text-gray-900">
                        كلمة المرور
                    </label>
                    <div class="input" data-toggle-password="true">
                        <input name="user_password" placeholder="ادخل كلمة المرور" type="password" value="">
                        <button class="btn btn-icon" data-toggle-password-trigger="true" type="button">
                            <i class="ki-filled ki-eye text-gray-500 toggle-password-active:hidden">
                            </i>
                            <i class="ki-filled ki-eye-slash text-gray-500 hidden toggle-password-active:block">
                            </i>
                        </button>
                        </input>
                    </div>
                </div>
                <div class="flex flex-col gap-1">
                    <label class="form-label font-normal text-gray-900">
                        تاكيد كلمة المرور
                    </label>
                    <div class="input" data-toggle-password="true">
                        <input name="user_password" placeholder="ناكيد كلمة المرور " type="password" value="" />
                        <button class="btn btn-icon" data-toggle-password-trigger="true" type="button">
                            <i class="ki-filled ki-eye text-gray-500 toggle-password-active:hidden">
                            </i>
                            <i class="ki-filled ki-eye-slash text-gray-500 hidden toggle-password-active:block">
                            </i>
                        </button>
                    </div>
                </div>
                <label class="checkbox-group">
                    <input class="checkbox checkbox-sm" name="check" type="checkbox" value="1" />

                    <span class="checkbox-label">
                        اوافق  على
                        <a class="text-2sm link" href="#">
                            الشروط والأحكام
                        </a>
                    </span>
                </label>
                <button class="btn btn-primary flex justify-center grow">
                    تسجيل جديد
                </button>

                <div class="flex items-center justify-center">
                    <span class="text-2sm text-gray-700 me-1.5">
                        لديك حساب بالفعل؟
                    </span>
                    <a class="text-2sm link" href="html/demo1/auth/sign-in.html">
                        تسجيل الدخول
                    </a>
                </div>
            </form>
        </div>
    </div>
    <!-- End of Page -->
    <!-- Scripts -->
    <script src="assets/js/core.bundle.js">
    </script>
    <script src="assets/vendors/apexcharts/apexcharts.min.js">
    </script>

</body>

</html>
