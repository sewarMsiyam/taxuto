<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAXUTO - Tabs System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f4f6;
        }

        /* ✅ Tabs Bar */
        .tabs-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #202124;
            z-index: 9999;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .tabs-bar.show {
            display: block;
        }

        .tabs-container {
            display: flex;
            align-items: center;
            padding: 8px 8px 0 8px;
        }

        .tabs-list {
            display: flex;
            gap: 4px;
            flex: 1;
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .tab {
            background: #35363a;
            color: #9aa0a6;
            border-radius: 8px 8px 0 0;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 180px;
            max-width: 240px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .tab:hover {
            background: #3c4043;
        }

        .tab.active {
            background: #292a2d;
            color: white;
        }

        .tab-icon {
            font-size: 14px;
        }

        .tab-title {
            flex: 1;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-close {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #9aa0a6;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .tab.main-tab .tab-close {
            display: none;
        }

        /* ✅ Tab Panels */
        .tab-panel {
            display: none;
            padding-top: 60px;
            min-height: 100vh;
        }

        .tab-panel.active {
            display: block;
        }

        /* ✅ Container */
        .container-main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ✅ Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        .button-primary {
            padding: 10px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .button-primary:hover {
            background: #059669;
        }

        /* ✅ Table */
        .modal-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .modal-table thead {
            background: #10b981;
            color: white;
        }

        .modal-table th {
            padding: 15px;
            text-align: right;
            font-weight: 600;
        }

        .modal-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e5e7eb;
            text-align: right;
        }

        .model-table-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn-calculation {
            padding: 6px 14px;
            margin: 0 4px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .btn-calculation:hover {
            background: #f3f4f6;
        }

        /* ✅ Alert */
        .custom-alert-draggable {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10000;
        }

        .custom-alert-content-draggable {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            min-width: 400px;
            overflow: hidden;
        }

        .custom-alert-header-draggable {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: move;
        }

        .alert-title {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-alert-body-draggable {
            padding: 24px 20px;
            color: #374151;
        }

        .custom-alert-footer-draggable {
            padding: 16px 20px;
            background: #f9fafb;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .alert-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-btn-action {
            background: #dc2626;
            color: white;
        }

        .alert-btn-cancel {
            background: white;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }
    </style>
</head>
<body>

    <!-- ✅ Tabs Bar (مخفي بالبداية) -->
    <div class="tabs-bar" id="tabsBar">
        <div class="tabs-container">
            <div class="tabs-list" id="tabsList">
                <!-- Tabs تضاف هنا ديناميكياً -->
            </div>
        </div>
    </div>

    <!-- ✅ Tab Panel 1: Main Table -->
    <div class="tab-panel active" id="panel-main-tab">
        <div class="container-main">
            <div class="header">
                <div class="logo">
                    <img src="Taxuto.png" width="150" alt="Logo" />
                </div>
                <div class="buttons">
                    <button class="button-primary">
                        <i class="fa-solid fa-paperclip" style="transform: rotateZ(317deg);"></i>
                        مرفقات
                    </button>
                    <button class="button-primary">
                        <i class="fa-solid fa-plus"></i>
                        ملاحظات
                    </button>
                </div>
            </div>

            <h2 style="margin-bottom: 20px; color: #1f2937;">الزكاة على صناديق الاستثمار</h2>
            
            <table class="modal-table">
                <thead>
                    <tr>
                        <th style="width: 50px;">#</th>
                        <th>الاستثمار</th>
                        <th>النوع</th>
                        <th>الحساب</th>
                        <th style="width: 200px;">مبلغ الزكاة</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><input type="text" class="model-table-input" value="شركة أ" readonly></td>
                        <td><input type="text" class="model-table-input" value="استثمار صندوق" readonly></td>
                        <td>
                            <button class="btn-calculation" data-type="sub-return" data-company="شركة أ">
                                إقرار فرعي
                            </button>
                            <button class="btn-calculation" data-type="manual">
                                يدوي
                            </button>
                        </td>
                        <td><input type="text" class="model-table-input zakat-amount" value="0.00" readonly></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="text" class="model-table-input" value="شركة ب" readonly></td>
                        <td><input type="text" class="model-table-input" value="أسهم" readonly></td>
                        <td>
                            <button class="btn-calculation" data-type="sub-return" data-company="شركة ب">
                                إقرار فرعي
                            </button>
                            <button class="btn-calculation" data-type="manual">
                                يدوي
                            </button>
                        </td>
                        <td><input type="text" class="model-table-input zakat-amount" value="0.00" readonly></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ✅ Dynamic Panels Container -->
    <div id="dynamicPanels"></div>

    <script>
        let tabCounter = 0;
        let activeTabId = 'main-tab';
        let tabsInitialized = false;

        // ✅ Event listener لأزرار Calculation
        document.addEventListener('click', function(e) {
            const button = e.target.closest('.btn-calculation');
            if (!button) return;

            const type = button.dataset.type;
            const companyName = button.dataset.company;

            if (type === 'sub-return') {
                showDraggableAlert(companyName);
            }
        });

        // ✅ Alert
        function showDraggableAlert(companyName) {
            const existingAlert = document.querySelector('.custom-alert-draggable');
            if (existingAlert) existingAlert.remove();

            const alert = document.createElement('div');
            alert.className = 'custom-alert-draggable';
            alert.innerHTML = `
                <div class="custom-alert-content-draggable">
                    <div class="custom-alert-header-draggable" id="alert-header">
                        <div class="alert-title">
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            مطلوب إقرار فرعي
                        </div>
                        <button class="alert-close-btn" onclick="this.closest('.custom-alert-draggable').remove()">
                            <i class="fa-solid fa-times"></i>
                        </button>
                    </div>
                    <div class="custom-alert-body-draggable">
                        <p>هذا الحساب يتطلب بيانات من ${companyName}</p>
                    </div>
                    <div class="custom-alert-footer-draggable">
                        <button class="alert-btn alert-btn-action" onclick="handleSubReturnAction('${companyName}')">
                            <i class="fa-solid fa-file-import"></i>
                            فتح الإقرار
                        </button>
                        <button class="alert-btn alert-btn-cancel" onclick="this.closest('.custom-alert-draggable').remove()">
                            إلغاء
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(alert);
            makeDraggable(alert);
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const header = element.querySelector('#alert-header');

            header.onmousedown = function(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            };

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // ✅ فتح Tab جديد
        function handleSubReturnAction(companyName) {
            const alert = document.querySelector('.custom-alert-draggable');
            if (alert) alert.remove();
            
            openSubReturn(companyName);
        }

        function openSubReturn(companyName) {
            if (!tabsInitialized) {
                initializeTabs();
                tabsInitialized = true;
            }
            
            const tabId = `tab-${++tabCounter}`;
            
            // إنشاء Tab Button
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = tabId;
            tab.innerHTML = `
                <i class="fa-solid fa-building tab-icon"></i>
                <span class="tab-title">${companyName}</span>
                <button class="tab-close" onclick="closeTab('${tabId}', event)">
                    <i class="fa-solid fa-times"></i>
                </button>
            `;
            tab.onclick = () => switchTab(tabId);
            
            document.getElementById('tabsList').appendChild(tab);
            
            // إنشاء Panel
            const panel = document.createElement('div');
            panel.className = 'tab-panel';
            panel.id = `panel-${tabId}`;
            panel.innerHTML = `
                <div class="container-main">
                    <div style="text-align: center; padding: 60px 20px;">
                        <div style="width: 120px; height: 120px; margin: 0 auto 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);">
                            <i class="fa-solid fa-file-invoice" style="font-size: 60px; color: white;"></i>
                        </div>
                        
                        <h1 style="font-size: 48px; font-weight: 800; color: #1f2937; margin-bottom: 16px;">
                            مرحباً في الإقرار الجديد
                        </h1>
                        
                        <p style="font-size: 20px; color: #6b7280; margin-bottom: 40px;">
                            ${companyName}
                        </p>

                        <div style="max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08);">
                            <input type="text" class="model-table-input" placeholder="رقم السجل" id="cr-${tabId}" style="padding: 14px; font-size: 16px; margin-bottom: 20px;">
                            <input type="text" class="model-table-input" placeholder="الرقم الضريبي" id="tax-${tabId}" style="padding: 14px; font-size: 16px; margin-bottom: 20px;">
                            <input type="text" class="model-table-input" placeholder="الإيرادات" id="revenue-${tabId}" style="padding: 14px; font-size: 16px; margin-bottom: 20px;">
                            
                            <div style="display: flex; gap: 15px; justify-content: center; margin-top: 30px;">
                                <button onclick="closeTab('${tabId}')" style="padding: 14px 28px; background: white; border: 2px solid #e5e7eb; color: #6b7280; border-radius: 8px; font-weight: 600; cursor: pointer;">
                                    إلغاء
                                </button>
                                <button onclick="submitData('${companyName}', '${tabId}')" style="padding: 14px 28px; background: #10b981; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
                                    إرسال
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('dynamicPanels').appendChild(panel);
            
            switchTab(tabId);
        }

        // ✅ إنشاء Tabs Bar
        function initializeTabs() {
            const tabsBar = document.getElementById('tabsBar');
            tabsBar.classList.add('show');
            
            // Main Tab
            const mainTab = document.createElement('div');
            mainTab.className = 'tab main-tab active';
            mainTab.id = 'main-tab';
            mainTab.innerHTML = `
                <i class="fa-solid fa-table tab-icon"></i>
                <span class="tab-title">الجدول الرئيسي</span>
                <button class="tab-close"></button>
            `;
            mainTab.onclick = () => switchTab('main-tab');
            
            document.getElementById('tabsList').appendChild(mainTab);
        }

        // ✅ التبديل بين Tabs
        function switchTab(tabId) {
            console.log('Switching to:', tabId);
            
            // إزالة active
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
            
            // إضافة active
            const tab = document.getElementById(tabId);
            const panel = document.getElementById(`panel-${tabId}`);
            
            if (tab) {
                tab.classList.add('active');
                console.log('Tab activated:', tabId);
            }
            
            if (panel) {
                panel.classList.add('active');
                console.log('Panel activated:', `panel-${tabId}`);
            }
        }

        // ✅ إغلاق Tab
        function closeTab(tabId, event) {
            if (event) event.stopPropagation();
            if (tabId === 'main-tab') return;
            
            const tab = document.getElementById(tabId);
            const panel = document.getElementById(`panel-${tabId}`);
            
            const wasActive = tab && tab.classList.contains('active');
            
            if (tab) tab.remove();
            if (panel) panel.remove();
            
            if (wasActive) switchTab('main-tab');
        }

        // ✅ Submit
        function submitData(company, tabId) {
            alert(`تم إرسال بيانات ${company}`);
            closeTab(tabId);
            switchTab('main-tab');
        }
    </script>

</body>
</html>
